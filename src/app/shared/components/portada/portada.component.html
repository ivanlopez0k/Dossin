<div class="portada">
    <video autoplay muted loop id="video-portada">
        <source [src]="portadaInfo.videoSrc" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <div class="portada-content">
        <h1>{{ portadaInfo.titulo }}</h1>
        <p>{{ portadaInfo.texto }}</p>
    </div>
</div>
