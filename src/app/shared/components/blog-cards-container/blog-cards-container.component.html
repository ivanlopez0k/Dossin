<div class="blog-container">
    
    <div class="blog-content">
        <div class="divider" *ngIf="!notHome"></div>
        <div class="blog-main-title" *ngIf="!notHome">
            <h1>{{ 'blog-title' | translate }}</h1>
        </div>
        <div class="blog-grid">
            <div class="blog-item" *ngFor="let blog of blogs">
                <div class="blog-img">
                    <img [src]="blog.imageSrc">
                </div>
                <div class="blog-info">
                    <h3>
                        <a [href]="blog.link">{{ blog.title | translate }}</a>
                    </h3>
                    <p>{{ blog.description | translate }}</p>
                    <a class="leer-mas" [href]="blog.link"><span>+</span>{{ 'blog-btn' | translate }}</a>
                </div>
            </div>
        </div>
        <a href="/blog" class="btn" *ngIf="!notHome">Ver m√°s</a>
    </div>
</div>
